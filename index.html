<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>手机参数搜索</title>
<style>
body { font-family: Arial, sans-serif; }
.container { max-width: 600px; margin: 0 auto; padding: 20px; }
.search-box { margin-bottom: 20px; }
.phone-info { border: 1px solid #ccc; padding: 10px; }
</style>
</head>
<body>
<div class="container">
<h1>手机参数搜索</h1>
<div class="search-box">
<input type="text" id="searchInput" placeholder="输入手机型号...">
<button onclick="searchPhone()">搜索</button>
</div>
<div id="phoneInfo" class="phone-info"></div>
</div>

<script>
async function searchPhone() {
const query = document.getElementById('searchInput').value;
const response = await fetch(`https://api.example.com/phones?model=${query}`);
const data = await response.json();
document.getElementById('phoneInfo').innerHTML = `
<h2>${data.name}</h2>
<p>品牌: ${data.brand}</p >
<p>处理器: ${data.processor}</p >
<p>内存: ${data.memory}</p >
<p>存储: ${data.storage}</p >
<p>电池: ${data.battery}</p >
`;
}
</script>
</body>
</html>
